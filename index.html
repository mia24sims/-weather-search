<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
            id="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <h1 id="city">
            <strong> </strong>
          </h1>
          <div class="today-emoji">
            <span id="icon"> </span>

            <span class="degree" id="degree"></span>&degF
          </div>
        </div>
        <p class="description">
          <span id="time">Tuesday <span class="weather-stats">14:49</span></span
          >,
          <span id="imagery"></span>
          <br />
          Humidity: <span class="weather-stats" id="humidity"></span
          ><span class="weather-stats">%</span>, Wind:
          <span class="weather-stats" id="wind"></span
          ><span class="weather-stats">km/h</span>
        </p>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thurs</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&deg;</strong>
              </div>
              <div class="weather-forecast-temperature">19&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&deg;</strong>
              </div>
              <div class="weather-forecast-temperature">19&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&deg;</strong>
              </div>
              <div class="weather-forecast-temperature">19&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&deg;</strong>
              </div>
              <div class="weather-forecast-temperature">19&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&deg;</strong>
              </div>
              <div class="weather-forecast-temperature">19&deg;</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/mia24sims" target="_blank">Tamia Sims</a>
        and is open-sourced on
        <a href="https://github.com/mia24sims?tab=repositories" target="_blank"
          >Github</a
        >
        and website hosted
        <a href="https://weathersearchshecodes.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.jsx"></script>
  </body>
</html>
