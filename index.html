<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <h1>
            <strong> Moscow </strong>
          </h1>
          <div class="today-emoji">⛅ <span class="degree">12&deg;C</span></div>
        </div>
        <p class="description">
          Tuesday <span class="weather-stats">14:49</span>, Partly Cloudy
          <br />
          Humidity: <span class="weather-stats">66%</span>, Wind:
          <span class="weather-stats">3.13km/h</span>
        </p>

        <ul class="list-container">
          <li>
            ☀️ <br />
            Tue
          </li>
          <li>
            ⛅ <br />
            Wed
          </li>
          <li>
            🌦️ <br />
            Thur
          </li>
          <li>
            🌫️<br />
            Fri
          </li>
          <li>⛈️ <br />Sat</li>
        </ul>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/mia24sims" target="_blank">Tamia Sims</a>
        and is open-sourced on
        <a href="https://github.com/mia24sims?tab=repositories" target="_blank"
          >Github</a
        >
        and website hosted
        <a href="https://weathersearchshecodes.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
